<!DOCTYPE html>
<html>
	<head>
		<title> stm test </title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src=main.js></script>
	</head>	
	<body>
		<div class="center">
			<!-- 3 number inputs for options, length of words, amount of words, amount of questions in between-->
		<br>	<label> wordLength: </label>
		<br>	<input type="number" id="bnlength" autofocus> 
		<br>	<label> wordCount: </label>
		<br>	<input type="number" id="bnwordcount">
		<br>	<label> questionCount: </label>
		<br>	<input type="number" id="bnqcount">

		    	<!-- 3 input checkboxes for options, numbers, alphabet, use questions inbetween-->
		<br>	<input type="checkbox" id="optnumbers">
		<br>	<input type="checkbox" id="optletters">
		<br>	<input type="checkbox" id="optquestions">
		    	<!-- keep looping and repeat the excersise with numbers again and again-->
		<br>	<input type="checkbox" id="optloop">
			
		<br>	<button type="button" onclick="startTest()" class="Button">START</button>
			
		</div>
	</body>



</html>
